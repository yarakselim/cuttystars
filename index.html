<script>
(function () {

    function shouldBlock(msg) {
        msg = String(msg || "").toLowerCase();
        return (
            msg.includes("more") ||
            msg.includes("info") ||
            msg.includes("commandgetmoregames")
        );
    }

    if (window.external && typeof window.external.notify === "function") {
        const oldNotify = window.external.notify.bind(window.external);
        window.external.notify = function (msg) {
            if (shouldBlock(msg)) return;
            return oldNotify(msg);
        };
    }

    const oldOpen = window.open;
    window.open = function (url, name, specs) {
        const u = String(url || "").toLowerCase();
        if (u.includes("more") || u.includes("okijin") || u.includes("play.google") || u.includes("apps.apple")) {
            return null;
        }
        return oldOpen.call(window, url, name, specs);
    };

})();
</script>
